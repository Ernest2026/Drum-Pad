<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="images/kick.png" type="image/png">
  <title>Drum Pad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


    <div class="container">

    <div class="pad-container">

        

        <div class="header">
            <input type="checkbox" name="" class="checkbox" id="checkbox" style="display: none;">
            <label for="checkbox" class="menu">
                <span class="menu-icon" aria-label="Menu icon"></span>
            </label>

            <div class="section">
                <div class="sec-header">
                    <h1>Shortcut Keys</h1>
                </div>
                <div class="item">
                    <p>Pad-1</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-2</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-3</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-4</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-5</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-6</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-7</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-8</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
                <div class="item">
                    <p>Pad-9</p>
                    <input type="text" maxlength="1" class="keys">
                </div>
            </div>

            <div class="header-text">
                <h1>Drum Pad</h1>
            </div>

            <div class="slide">
                <input type="range" name="" min="0" max="60" step="30" value="0" id="" class="slider">
            </div>
        </div>
        

        <div class="button-container">
            <div class="set">
            <div class="button mg-r mg-b" id="1">
                <p>Pad-1</p>
            </div>

            <div class="button mg-r mg-b" id="2">
                <p>Pad-2</p>
            </div>

            <div class="button mg-b" id="3">
                <p>Pad-3</p>
            </div>
            </div>

            <div class="set">
            <div class="button mg-r mg-b" id="4">
                <p>Pad-4</p>
            </div>

            <div class="button mg-r mg-b" id="5">
                <p>Pad-5</p>
            </div>

            <div class="button mg-b" id="6">
                <p>Pad-6</p>
            </div>
            </div>

            <div class="set">
                <div class="button mg-r" id="7">
                    <p>Pad-7</p>
                </div>
    
                <div class="button mg-r" id="8">
                    <p>Pad-8</p>
                </div>
    
                <div class="button" id="9">
                    <p>Pad-9</p>
                </div>
            </div>

            </div>
        
        <div class="footer">
            <p>Coded by Ernesto</p>
        </div>
    </div>

</div>
  

  <script src="js/index.js" defer></script>
</body>

</html>
